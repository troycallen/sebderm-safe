<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebDerm-Safe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SebDerm-Safe</h1>
        </header>
        <div class="content-wrapper">
            <main class="main-content">
                <h2>Check Your Product Safety</h2>
                <p>Enter your product ingredients below to check if they're safe for seborrheic dermatitis.</p>
                <textarea id="ingredientInput" placeholder="e.g., water, glycerin, olive oil"></textarea>
                <button onclick="checkIngredients()">Check Ingredients</button>
                <div id="results">
                    <div id="safeIngredients"></div>
                    <div id="problematicIngredients"></div>
                </div>
            </main>
            <aside class="sidebar">
                <h2>Quick Links</h2>
                <nav>
                    <ul>
                        <li><a href="#categories">Categories</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#sources">Sources</a></li>
                        <li><a href="#disclaimer">Disclaimer</a></li>
                    </ul>
                </nav>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
