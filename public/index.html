<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebDerm-Safe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SebDerm-Safe</h1>
        <div class="content-wrapper">
            <aside class="sidebar">
                <h2>Quick Links</h2>
                <nav>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#sources">Sources</a></li>
                        <li><a href="#disclaimer">Disclaimer</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="main-content">
                <h2>Check Your Product Safety</h2>
                <p>Enter your product ingredients below to check if they're safe for seborrheic dermatitis.</p>
                <textarea id="ingredientInput" placeholder="e.g., water, glycerin, olive oil"></textarea>
                <button onclick="checkIngredients()">Check Ingredients</button>
                <div id="results" style="display: none;">
                    <h3>Analysis</h3>
                    <p id="summary"></p>
                    <table id="ingredientsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
